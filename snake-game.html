<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e);
            color: #00ffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            padding: 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 255, 255, 0.3);
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.3),
                inset 0 0 30px rgba(0, 255, 255, 0.1);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 30px #00ffff;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .score, .high-score {
            padding: 10px 20px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            text-shadow: 0 0 10px #00ffff;
        }

        #gameCanvas {
            border: 3px solid #00ffff;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.5),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
            margin: 20px 0;
        }

        .controls {
            margin-top: 20px;
            font-size: 1rem;
            opacity: 0.8;
        }

        .controls div {
            margin: 5px 0;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #ff0080;
            text-align: center;
            display: none;
            box-shadow: 
                0 0 30px rgba(255, 0, 128, 0.5),
                inset 0 0 30px rgba(255, 0, 128, 0.1);
        }

        .game-over h2 {
            color: #ff0080;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 
                0 0 10px #ff0080,
                0 0 20px #ff0080;
            animation: flash 1s infinite;
        }

        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .restart-btn {
            background: linear-gradient(45deg, #ff0080, #00ffff);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .restart-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.7);
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ffff;
            border-radius: 50%;
            animation: float 6s infinite linear;
            box-shadow: 0 0 6px #00ffff;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .game-container {
                padding: 10px;
                margin: 10px;
            }
            
            #gameCanvas {
                max-width: 90vw;
                max-height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    
    <div class="game-container">
        <h1>üêç NEON SNAKE</h1>
        
        <div class="score-board">
            <div class="score">Ï†êÏàò: <span id="score">0</span></div>
            <div class="high-score">ÏµúÍ≥†Ï†êÏàò: <span id="highScore">0</span></div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="controls">
            <div>üéÆ Ï°∞ÏûëÎ≤ï:</div>
            <div>‚Üë‚Üì‚Üê‚Üí ÌôîÏÇ¥Ìëú ÌÇ§ ÎòêÎäî WASD</div>
            <div>SPACE: ÏùºÏãúÏ†ïÏßÄ</div>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>Í≤åÏûÑ Ïò§Î≤Ñ!</h2>
        <p>ÏµúÏ¢Ö Ï†êÏàò: <span id="finalScore">0</span></p>
        <br>
        <button class="restart-btn" onclick="restartGame()">Îã§Ïãú ÏãúÏûë</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // Í≤åÏûÑ Î≥ÄÏàò
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [
            {x: 10, y: 10}
        ];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gamePaused = false;

        highScoreElement.textContent = highScore;

        // ÌååÌã∞ÌÅ¥ ÏÉùÏÑ±
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // ÏùåÏãù ÏÉùÏÑ±
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // Î±ÄÍ≥º Í≤πÏπòÏßÄ ÏïäÎèÑÎ°ù
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }

        // Í≤åÏûÑ Í∑∏Î¶¨Í∏∞
        function drawGame() {
            // Î∞∞Í≤Ω Í∑∏Î¶¨Í∏∞ (Í≤©Ïûê Ìö®Í≥º)
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Í≤©Ïûê Í∑∏Î¶¨Í∏∞
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Î±Ä Í∑∏Î¶¨Í∏∞
            snake.forEach((segment, index) => {
                const gradient = ctx.createRadialGradient(
                    segment.x * gridSize + gridSize/2,
                    segment.y * gridSize + gridSize/2,
                    0,
                    segment.x * gridSize + gridSize/2,
                    segment.y * gridSize + gridSize/2,
                    gridSize/2
                );
                
                if (index === 0) {
                    // Î®∏Î¶¨
                    gradient.addColorStop(0, '#00ffff');
                    gradient.addColorStop(1, '#0080ff');
                } else {
                    // Î™∏ÌÜµ
                    gradient.addColorStop(0, '#00ff80');
                    gradient.addColorStop(1, '#008040');
                }
                
                ctx.fillStyle = gradient;
                ctx.fillRect(segment.x * gridSize + 1, segment.y * gridSize + 1, gridSize - 2, gridSize - 2);
                
                // ÎÑ§Ïò® Ìö®Í≥º
                ctx.shadowColor = index === 0 ? '#00ffff' : '#00ff80';
                ctx.shadowBlur = 10;
                ctx.fillRect(segment.x * gridSize + 1, segment.y * gridSize + 1, gridSize - 2, gridSize - 2);
                ctx.shadowBlur = 0;
            });

            // ÏùåÏãù Í∑∏Î¶¨Í∏∞
            const foodGradient = ctx.createRadialGradient(
                food.x * gridSize + gridSize/2,
                food.y * gridSize + gridSize/2,
                0,
                food.x * gridSize + gridSize/2,
                food.y * gridSize + gridSize/2,
                gridSize/2
            );
            foodGradient.addColorStop(0, '#ff0080');
            foodGradient.addColorStop(1, '#ff4040');
            
            ctx.fillStyle = foodGradient;
            ctx.shadowColor = '#ff0080';
            ctx.shadowBlur = 15;
            ctx.fillRect(food.x * gridSize + 2, food.y * gridSize + 2, gridSize - 4, gridSize - 4);
            ctx.shadowBlur = 0;
        }

        // Î±Ä Ïù¥Îèô
        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Î≤Ω Ï∂©Îèå Í≤ÄÏÇ¨
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // ÏûêÍ∏∞ Î™∏Í≥º Ï∂©Îèå Í≤ÄÏÇ¨
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // ÏùåÏãù Î®πÍ∏∞
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
                
                // Ï†êÏàò Ìö®Í≥º
                canvas.style.boxShadow = '0 0 30px rgba(255, 0, 128, 0.8)';
                setTimeout(() => {
                    canvas.style.boxShadow = '0 0 20px rgba(0, 255, 255, 0.5), inset 0 0 20px rgba(0, 255, 255, 0.1)';
                }, 200);
            } else {
                snake.pop();
            }
        }

        // Í≤åÏûÑ Ïò§Î≤Ñ
        function gameOver() {
            gameRunning = false;
            
            // ÏµúÍ≥†Ï†êÏàò ÏóÖÎç∞Ïù¥Ìä∏
            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = highScore;
                localStorage.setItem('snakeHighScore', highScore);
            }
            
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        // Í≤åÏûÑ Ïû¨ÏãúÏûë
        function restartGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            generateFood();
            gameOverElement.style.display = 'none';
            gameRunning = true;
            gamePaused = false;
            gameLoop();
        }

        // Í≤åÏûÑ Î£®ÌîÑ
        function gameLoop() {
            if (!gameRunning || gamePaused) return;
            
            moveSnake();
            drawGame();
            
            setTimeout(gameLoop, 150 - Math.min(score, 100)); // Ï†êÏàòÍ∞Ä ÎÜíÏùÑÏàòÎ°ù Îπ®ÎùºÏßê
        }

        // ÌÇ§Î≥¥Îìú Ïù¥Î≤§Ìä∏
        document.addEventListener('keydown', (e) => {
            if (!gameRunning && e.code !== 'Space') return;
            
            switch(e.code) {
                case 'ArrowUp':
                case 'KeyW':
                    if (dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                case 'KeyS':
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                case 'KeyA':
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
                case 'Space':
                    e.preventDefault();
                    if (!gameRunning) {
                        restartGame();
                    } else {
                        gamePaused = !gamePaused;
                        if (!gamePaused) gameLoop();
                    }
                    break;
            }
        });

        // Ï¥àÍ∏∞Ìôî
        createParticles();
        generateFood();
        drawGame();
        
        // Í≤åÏûÑ ÏãúÏûë Î©îÏãúÏßÄ
        setTimeout(() => {
            alert('üêç NEON SNAKE Í≤åÏûÑÏóê Ïò§Ïã† Í≤ÉÏùÑ ÌôòÏòÅÌï©ÎãàÎã§!\n\nÏä§ÌéòÏù¥Ïä§Î∞îÎ•º ÎàåÎü¨ Í≤åÏûÑÏùÑ ÏãúÏûëÌïòÏÑ∏Ïöî!');
        }, 500);
    </script>
</body>
</html>
